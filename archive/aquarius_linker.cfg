// z88dk linker configuration for Aquarius ROM cartridge
// Places SCRAMBLECODE at $e000, entry at $e010

MEMORY {
    ROM (rx) : ORIGIN = 0xC000, LENGTH = 0x4000
}

SECTIONS {
    .scramblecode 0xE000 : { KEEP(*(.scramblecode)) }
    .text         0xE010 : { *(.text) }
    .data         0xC000 : { *(.data) }
}
